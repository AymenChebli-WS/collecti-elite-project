<div class="mainc-container">
  <div class="title-container">
    <span class="mainc-title"><mat-icon>event_note</mat-icon>  Surveys</span><br>
    <span class="mainc-subtitle">Browse a list of user created surveys and take part in them!</span>
  </div>
  
  <div class="create-button">
    <button mat-stroked-button color="primary" [routerLink]="['/survey/create']"><mat-icon>gavel</mat-icon>  Create a survey</button>
  </div>
  <div class="mat-elevation-z0">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by creation title"> Title </th>
        <td mat-cell *matCellDef="let element">
          <div class="matItemMod">
            <mat-icon>assignment_late</mat-icon><span style="margin-left: 5px;">{{ parseSurvey(element.schema)?.title }}</span>
          </div>
        </td>
      </ng-container>
  
      
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{ parseSurvey(element.schema)?.description }} </td>
      </ng-container>
  
      
      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by creation date"> Posted at </th>
        <td mat-cell *matCellDef="let element"> {{formatDate(element.createdAt)}} </td>
      </ng-container>
  
      
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <button mat-flat-button color="primary" (click)="participateSurvey(element.surveyId)">Participate</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
</div>
