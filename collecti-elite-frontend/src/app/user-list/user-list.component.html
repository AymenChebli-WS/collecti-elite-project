<ul>
  <li *ngFor="let user of users">
    <div>{{ user.userId }}</div>
    <div>{{ user.role }}</div>
    <div>{{ user.nom }}</div>
    <div>{{ user.prenom }}</div>
    <div>{{ user.email }}</div>
    <div>{{ user.address }}</div>
    <div>{{ user.birthday }}</div>
    <div>{{ user.image }}</div>
  </li>
</ul>
