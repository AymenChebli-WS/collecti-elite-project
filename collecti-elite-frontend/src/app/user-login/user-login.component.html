<div class="center-container">
  <div>
    <img class="logo-image" src="assets/images/LogoEliteBlackShadow.png" alt="Logo">

  </div>
  <mat-card>
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
        <mat-card-subtitle>Please sign in to your account.</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div>
            <mat-form-field class="example-full-width">
              <mat-label>Email</mat-label>
              <input matInput type="text" placeholder="Type your email here" id="email" formControlName="email">
            </mat-form-field>
          </div>
          <div>
            <mat-form-field class="example-full-width">
              <mat-label>Password</mat-label>
              <input matInput type="password" placeholder="Type your password here" id="password" formControlName="password">
            </mat-form-field>
          </div>
          <mat-card-actions>
            <button mat-button type="submit">Sign in</button>
            <button mat-button [routerLink]="['/register']">Register</button>
          </mat-card-actions>
        </form>
      </mat-card-content>
  </mat-card>
</div>
