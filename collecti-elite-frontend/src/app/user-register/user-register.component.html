<div class="center-container">
  <div>
    <img class="logo-image" src="assets/images/LogoEliteBlackShadow.png" alt="Logo">

  </div>
  <mat-card>
      <mat-card-header>
        <mat-card-title>Register</mat-card-title>
        <mat-card-subtitle>Fill in the fields below to create an account</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <!-- Form content goes here -->
        <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
          <mat-grid-list cols="2" rowHeight="100px">
            <mat-grid-tile colspan="1" rowspan="1">
              <mat-form-field>
                <mat-label>Nom</mat-label>
                <input matInput type="text" formControlName="nom" id="nom">
              </mat-form-field>
            </mat-grid-tile>
            
            <mat-grid-tile colspan="1" rowspan="1">
              <mat-form-field>
                <mat-label>Prenom</mat-label>
                <input matInput type="text" formControlName="prenom" id="prenom">
              </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile colspan="1" rowspan="1">
              <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput type="email" formControlName="email" id="email">
              </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile colspan="1" rowspan="1">
              <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password" id="password">
              </mat-form-field>
            </mat-grid-tile>
        
            <mat-grid-tile colspan="2" rowspan="1">
              <mat-form-field>
                <mat-label>Address</mat-label>
                <input matInput type="text" formControlName="address" id="address">
              </mat-form-field>
            </mat-grid-tile>

            
            <mat-grid-tile colspan="1" rowspan="1">
              <mat-form-field>
                <mat-label>Birthday</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="birthday" id="birthday">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
            </mat-grid-tile>

            <!-- ======Image Upload code===== -->
            <!-- <mat-grid-tile colspan="2" rowspan="2">
              <mat-card>
                <mat-card-header>
                  <mat-card-title>Image</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                  <input type="file" id="image" (change)="onImageSelected($event)" accept="image/*">
                  <img *ngIf="selectedImage" [src]="selectedImage" class="preview-image" alt="Preview">
                </mat-card-content>
              </mat-card>
            </mat-grid-tile> -->
            

          </mat-grid-list>

          
          
          <mat-card-actions>
            <button mat-button color="accent" type="submit">Create</button>
            
          </mat-card-actions>
        </form>
        <button mat-button [routerLink]="['/login']">Sign in instead</button>
      </mat-card-content>
    </mat-card>
  </div>
